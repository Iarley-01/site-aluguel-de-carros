<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/reset.css">
    
    <title>Site de Aluguel de Carro</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  </head>
  <body>
    <header>
      <a href="#" class="logo">
        <img src="./img/jeep.png" alt="Imagem do Jeep">
      </a>
      
      <div class="bx bx-menu" id="menu-icon">
        
      </div>
      
      <ul class="navbar">
        <li>
          <a href="#home">Home</a>
        </li>
        <li>
          <a href="#ride">Ride</a>
        </li>
        <li>
          <a href="#services">Serviços</a>
        </li>
        <li>
          <a href="#reviews">Sobre</a>
        </li>
        <li>
          <a href="#reviews">Feedbacks</a>
        </li>
      </ul>
      
      <div class="header-btn">
        <a href="#" class="sign-up">Sign Up</a>
        <a href="#" class="sign-in">Sign In</a>
      </div>
    </header>
    
    <section class="home" id="home">
      <div class="text">
        <h1><span>Procurando</span> um <br> carro para alugar</h1>
        <p>Lorem ipsum dolor sit amet, <br>consectetur adipisicing elit. Quis qui, odit ea possimus veniam.</p>
        <div class="app-stores">
          <img src="./img/ios.png" alt="Download IOS">
          <img src="./img/512x512.png" alt="Download Play Store">
        </div>
      </div>
      
      <div class="form-container">
        <form action="">
          <div class="input-box">
            <span>Local</span>
            <input type="search" name="location" placeholder="Procure por locais">
          </div>
          <div class="input-box">
            <span>Data do Alugel</span>
            <input type="date" name="">
          </div>
          <div class="input-box">
            <span>Data de Devolução</span>
            <input type="date" name="">
          </div>
          <input type="submit" name="" id="" class="btn" value="Enviar">
        </form>
      </div>
    </section>




  	<script src="./js/index.js" defer></script>
  </body>
</html>
